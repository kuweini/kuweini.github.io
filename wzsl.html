        // 渲染网站列表

                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>暂无网站</h3>
                        <p>当前分类下暂无收录的网站</p>
                    </div>
                `;
                return;
            }
            
            // 生成网站卡片
            filteredWebsites.forEach(website => {
                const websiteItem = document.createElement('div');
                websiteItem.className = 'website-item';
                
                // 创建标签HTML
                const tagsHTML = website.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                
                websiteItem.innerHTML = `
                    <div class="website-favicon">
                        <img src="${website.favicon}" alt="${website.name}图标" onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHJ4PSIxMiIgZmlsbD0iIzRhNmZhNSIvPjx0ZXh0IHg9IjMyIiB5PSIzNSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjIwIiBmaWxsPSJ3aGl0ZSIgZm9udC13ZWlnaHQ9ImJvbGQiPjx0c3BhbiBkeT0iMCI+JHt3ZWJzaXRlLm5hbWUuY2hhckF0KDApfTwvdHNwYW4+PC90ZXh0Pjwvc3ZnPg=='">
                        <h3>${website.name}</h3>
                    </div>
                    <div class="website-info">
                        <a href="${website.url}" target="_blank" class="website-url">${website.url}</a>
                        <div class="website-desc">${website.description}</div>
                        <div class="website-tags">
                            <span class="tag category-tag">${website.category}</span>
                            ${tagsHTML}
                        </div>
                        <div class="website-date">
                            <i class="far fa-calendar-alt"></i> 收录于: ${website.addedDate}
                        </div>
                    </div>
                `;
                
                websiteList.appendChild(websiteItem);
            });
        }
        
        // 更新分类导航
        function updateCategoryNav() {
            // 获取所有分类
            const categories = new Set(websites.map(w => w.category));
            const categoryNav = document.querySelector('.category-nav');
            
            // 移除除"全部网站"外的所有按钮
            const allBtn = categoryNav.querySelector('[data-category="all"]');
            categoryNav.innerHTML = '';
            categoryNav.appendChild(allBtn);
            
            // 添加分类按钮（按字母顺序排序）
            Array.from(categories).sort().forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.dataset.category = category;
                btn.textContent = category;
                categoryNav.appendChild(btn);
            });
            
            // 添加分类按钮事件
            categoryNav.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    categoryNav.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    // 给当前按钮添加active类
                    this.classList.add('active');
                    // 渲染对应分类的网站
                    renderWebsites(this.dataset.category);
                });
            });
        }
        
        // 更新统计数据
        function updateStats() {
            // 计算分类数量
            const categories = new Set(websites.map(w => w.category));
            document.getElementById('categoryCount').textContent = categories.size;
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            updateCategoryNav();
            renderWebsites();
        });
    </script>
</body>
</html>
